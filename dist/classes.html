<!DOCTYPE html>
<html>
<head>
  <title>Gym Block</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="UTF-8">
  <script>
    var WebFontConfig = {
      google: { families: [
        'Roboto:400,300,500:latin','Lobster::latin'
      ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</head>
<body>
  <script src="main.js"></script>

  <h1>Gym block</h1>

  <section>
    <h2>Classes</h2>
  </section>

  <section>
    <h2>New class</h2>
    <form id="new_class_form">
      <fieldset>
        <label for="new_class_name">Name</label>
        <input type="text" name="name"
               required="required"
               id="new_class_name">
      </fieldset>

      <fieldset>
        <label for="new_class_price">Price</label>
        <input type="number" name="price"
               required="required"
               id="new_class_price">
      </fieldset>

      <fieldset>
        <label for="new_class_charity_address">
          Charity wallet address
        </label>
        <input type="text" name="charity_address"
               required="required"
               id="new_class_charity_address">
      </fieldset>

      <fieldset>
        <label for="new_class_instructor_address">
          Instructor wallet address
        </label>
        <input type="text" name="instructor_address"
               required="required"
               id="new_class_instructor_address">
      </fieldset>

      <input type="submit" name="submit">
    </form>
  </section>

  <section>
    <a href="/">Home</a>
  </section>
</body>
</html>
