<!DOCTYPE html>
<html>
<head>
  <title>Gym Block</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="UTF-8">
  <script>
    var WebFontConfig = {
      google: { families: [
        'Roboto:400,300,500:latin','Lobster::latin'
      ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</head>
<body>
  <script src="main.js"></script>

  <h1>Gym block</h1>

  <section>
    <h2>Classes</h2>
  </section>

  <section>
    <h2>New class</h2>
    <form id="new_class_form">
      <fieldset>
        <label for="new_class_noshow_address">
          Charity wallet address
        </label>
        <input type="text" name="noShowAddress"
               required="required"
               id="new_class_noshow_address">
      </fieldset>

      <fieldset>
        <label for="new_class_name">Name</label>
        <input type="text" name="name"
               required="required"
               id="new_class_name">
      </fieldset>

      <fieldset>
        <label for="new_class_deposit">Deposit</label>
        <input type="number" name="deposit"
               required="required"
               id="new_class_deposit">
      </fieldset>

      <fieldset>
        <label for="new_class_participants_limit">Participants limit</label>
        <input type="text" name="limitOfParticipants"
               required="required"
               id="new_class_participants_limit">
      </fieldset>

      <input type="submit" name="submit">
    </form>
  </section>

  <section>
    <a href="/">Home</a>
  </section>
</body>
</html>
